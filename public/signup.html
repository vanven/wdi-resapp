<!DOCTYPE html>
<html lang="en">
	<head>	
		<link rel="stylesheet" href="css/normalize.css">	
 		<link rel="stylesheet" href="css/bootstrap.css">

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/inputs.js"></script>
		<script>

		</script>
		<style type="text/css">
			.clearfix:after {
				content: ".";
				display: block;
				clear: both;
				visibility: hidden;
				line-height: 0;
				height: 0;
			}

			.topnav {
				margin: 0px 0px;
				list-style: none;
				width: auto;
				height: 39px;
				background: #494949;
			}

			ul.topnav li {
				float: left;
				margin-top: 10px;
			}

			ul.topnav a {
				background: #2FA382;
				color: #000;
				font-family: Verdana, sans-serif;
				padding: 10px;
				text-align: middle;
				text-decoration: none;
			}

			ul.topnav a:hover {
				background: #3FD1A8;
			}
			div.education_block {
				width: 300px;
				border-top: 2px;
			}
			#userDataForm {
				padding: 50px;
			}
		</style>

	</head>
	<body>
		<div class="clearfix">		
			<ul class="topnav">
				<li><a href="index.html">HOME</a></li>
				<li><a href="profile.html">PROFILE</a></li>
				<li><a href="resumes.html">RESUMES</a></li>
			</ul>		
		</div>
		<form id="userDataForm">
			<fieldset>
				<legend>Who are you?</legend>
				<label for="name"><i class="icon-user"></i>Name</label>
				<input class="name_first" type="text" placeholder="e.g. Homer" />
				<input class="name_last" type="text" placeholder="Simpson" />

				<!-- <span class="help-block">Your name is your primary identifier, blah blah blah</span>
				<legend>Contact</legend> -->

				<label>Street Address</label>
				<input class="street_address span6" type="text" placeholder="742 Evergreen Terrace" />
				<div class="form-inline">
					
					<input class="city span3" type="text" placeholder="City: e.g. Springfield" />
					<select class="state span1" name="state">
						<option>State</option>
						<option value="AL">AL</option>
						<option value="AK">AK</option>
						<option value="AZ">AZ</option>
						<option value="AR">AR</option>
						<option value="CA">CA</option>
						<option value="CO">CO</option>
						<option value="CT">CT</option>
						<option value="DE">DE</option>
						<option value="DC">DC</option>
						<option value="FL">FL</option>
						<option value="GA">GA</option>
						<option value="HI">HI</option>
						<option value="ID">ID</option>
						<option value="IL">IL</option>
						<option value="IN">IN</option>
						<option value="IA">IA</option>
						<option value="KS">KS</option>
						<option value="KY">KY</option>
						<option value="LA">LA</option>
						<option value="ME">ME</option>
						<option value="MD">MD</option>
						<option value="MA">MA</option>
						<option value="MI">MI</option>
						<option value="MN">MN</option>
						<option value="MS">MS</option>
						<option value="MO">MO</option>
						<option value="MT">MT</option>
						<option value="NE">NE</option>
						<option value="NV">NV</option>
						<option value="NH">NH</option>
						<option value="NJ">NJ</option>
						<option value="NM">NM</option>
						<option value="NY">NY</option>
						<option value="NC">NC</option>
						<option value="ND">ND</option>
						<option value="OH">OH</option>
						<option value="OK">OK</option>
						<option value="OR">OR</option>
						<option value="PA">PA</option>
						<option value="RI">RI</option>
						<option value="SC">SC</option>
						<option value="SD">SD</option>
						<option value="TN">TN</option>
						<option value="TX">TX</option>
						<option value="UT">UT</option>
						<option value="VT">VT</option>
						<option value="VA">VA</option>
						<option value="WA">WA</option>
						<option value="WV">WV</option>
						<option value="WI">WI</option>
						<option value="WY">WY</option>
					</select>
				
					<input class="zip_code span2" type="text" placeholder="Zip Code: e.g. 66666" />
				</div>
				<label for="phone"><i class="icon-signal"></i>Phone</label>
				<input class="phone" type="tel" placeholder="e.g. 555-555-5555" />
				<label for="email"><i class="icon-envelope"></i>Email</label>
				<input class="email" type="email" placeholder="e.g. h.simpson@springfieldnuke.org" />
				<span class="help-block"></span>
			</fieldset>
			<fieldset>
				<legend>Add your education</legend>
				<div class="education_block">
					<label><i class="icon-book"></i>School</label>
					<input class="" type="text" placeholder="e.g. Harvard" />
					<label>Degree</label>
					<input type="text" placeholder="e.g. Anthropology" />
					<label><i class="icon-calendar"></i>Dates</label>
					<input class="" type="month" />
					<label><i class="icon-map-marker"></i>Location</label>
					<input class="" type="text" placeholder="e.g. Cambridge, MA">
					<label>Accomplishments</label>
					<textarea type="text" placeholder="e.g. blah blah blah DOH!"></textarea>
				</div>
				<span class="help_block">
					<a href="#" class="education_block_add">
						add another school
					</a>
				</span>

			</fieldset>
			<fieldset>
				<legend>Add your work experience</legend>
				<div class="exp_block">
					<label><i class="icon-briefcase"></i>Work</label>
					<input class="organization" type="text" placeholder="e.g. Springfield Power Plant" />
					<label>Position</label>
					<input class="role" type="text" placeholder="e.g. Safety Inspector" />
					<label><i class="icon-calendar"></i>Dates</label>
					<input type="month" />
					<label><i class="icon-map-marker"></i>Location</label>
					<input type="text" placeholder="e.g. Springfield">
					<label>Accomplishments</label>
					<textarea type="text" placeholder="e.g. blah blah blah DOH!"></textarea>
					<hr />
				</div>
				<span class="help_block">
					<a href="#" class="exp_block_add">
						Add another work experience
					</a>
				</span>
			</fieldset>
			<fieldset>
				<legend>Do you have Skills?</legend>
				<div class="skill_block">
					<label>Skill</label>
					<input type="text" placeholder="e.g. Porkchops" />
				</div>	
				<span class="help_block">
					<a href="#" class="skill_block_add">
						Add skills
					</a>
				</span>			
			</fieldset>
			<button type="submit" class="btn">Save &amp; Continue</button>
			
		</form>

	</body>
</html>
